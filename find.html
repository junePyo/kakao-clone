<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" 
    integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
     crossorigin="anonymous">
    <title>Find | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!--left column of the status bar, shows time-->
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column"> <!--right column of the status bar, shows icons-->
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>    
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find_recommended">
            <h5 class="find__title">
                Recommended Friends
            </h5>
            <li class="find__friend friend"> <!--reuse "friend" class from friends.html-->
                <div class="friend__column">
                    <img class="friend__avatar g-avatar" src="images/andy.jpeg">
                    <div class="friend__content">
                        <span class="friend__name">
                            Andy Park
                        </span>
                    </div>
                </div>
                <div class="friend__column"> <!--friend add button-->
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav"> <!--buttons at the bottom of the kakao chats page-->
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                <i class="far fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>

</body>
</html>
